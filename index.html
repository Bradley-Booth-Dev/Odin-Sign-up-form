<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="page-banner">Odin</div>
      <div class="form-container">
        <!-- Top form -->
        <div class="form-top">
          <div class="top-text">
            <h2>
              This is not a real online service! You know you need something
              <br />
              like this in your life to help you realize your deepest dreams.
              <br />
              Sign up <em>now</em> to get started. <br /><br />
              You <em>know</em> what to do.
            </h2>
          </div>
        </div>
        <!-- Middle form -->
        <div class="form-middle">
          <h2 style="margin-left: 45px;">Let's do this!</h2>
          <form action="" method="get" class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="">FIRST NAME:</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="form-div">
                <label for="">EMAIL:</label>
                <input type="text" name="email" id="email" />
              </div>
              <div class="form-div">
                <label for="">PASSWORD:</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="">LAST NAME:</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
              <div class="form-div">
                <label for="">PHONE NUMBER:</label>
                <input type="tel" name="phone_number" id="phone_number" />
              </div>
              <div class="form-div">
                <label for="">CONFIRM PASSWORD:</label>
                <input type="password" name="confirm_password" id="confirm_password" />
              </div>
          </form>
        </div>
        <!-- Bottom form -->
        <div class="form-bottom">Form bottom</div>
      </div>
    </div>
  </body>
</html>
