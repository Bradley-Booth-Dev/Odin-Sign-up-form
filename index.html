<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="page-banner">
        <div class="for-image">
          <div class="banner-container">
            <img class="odin-img" src="images/odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
          </div>
        </div>
        <div class="for-footer">
          <p class="p-footer">
            Photo by <a class="a-footer" href="">Halie West</a> on <a href="">Unsplash</a>
          </p>
        </div>
      </div>
      <!-- Top form -->
      <div class="form-container">
        <div class="form-top">
          <div class="top-text">
            <h2>
              This is not a real online service! You know you need something
              <br />
              like this in your life to help you realize your deepest dreams.
              <br />
              Sign up <em>now</em> to get started. <br /><br />
              You <em>know</em> what to do.
            </h2>
          </div>
        </div>
        <!-- Middle form -->
        <div class="form-middle">
          <h2 class="middle-text">Let's do this!</h2>
          <form action="" method="get" class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="">FIRST NAME:</label>
                <input type="text" name="firstName" id="firstName" />
              </div>
              <div class="form-div">
                <label for="">EMAIL:</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-div">
                <label for="">PASSWORD:</label>
                <input type="password" name="password" id="password" required />
                <p id="error"></p>
              </div>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="">LAST NAME:</label>
                <input type="text" name="lastName" id="lastName" />
              </div>
              <div class="form-div">
                <label for="">PHONE NUMBER:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" />
              </div>
              <div class="form-div">
                <label for="">CONFIRM PASSWORD:</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />
              </div>
            </div>
          
        </div>
        <!-- Bottom form -->
        <div class="form-bottom">
          <button type="submit" class="btn-green">Create Account!</button>
        </form>
          <div class="bottom-text">
            <h4 class="hyperlink">
              Already have an account? <a class="login" href="your_login_page.html">Log in</a>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
